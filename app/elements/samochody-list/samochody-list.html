<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="samochody-list">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-progress {
        display: block;
        width: 100%;
        height: 5px;
        margin: 2px 0;
      }
      paper-progress.blue {
        --paper-progress-active-color: var(--paper-light-blue-800);
        --paper-progress-secondary-color: var(--paper-light-blue-100);
      }
    </style>
    <!-- <paper-progress indeterminate class="blue" hidden$="[[!_samochodyEmpty(samochody.length)]]"></paper-progress> -->

    <template is="dom-repeat" items="{{samochody}}" as="samochod">
      <samochody-item samochod="{{samochod}}" kierlist="[[kierlist]]"></samochody-item>
    </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'samochody-list',

      properties: {
        samochody: Array,
        kierlist: Array
      },
      _samochodyEmpty: function(length) {
        return !length;
      },
    });
  })();
  </script>
</dom-module>

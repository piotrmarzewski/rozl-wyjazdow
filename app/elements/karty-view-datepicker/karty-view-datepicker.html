<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="karty-view-datepicker">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-input id="data" no-label-float label="" value="{{selMonth}}" type="month" on-keydown="_checkAdd"></paper-input>

    <div>MiesiÄ…c <span>{{selMonth}}</span>--{{startAt}} -- {{endAt}}--</div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'karty-view-datepicker',

      properties: {
        selMonth: {
          type: String,
          value: "2016-01",
          notify: true
        },
        foo: {
          type: String,
          value: 'karty-view-datepicker',
          notify: true
        },
        startAt: {
          type: String,
          computed: 'computeStartAt(selMonth)',
          notify: true
        },
        endAt: {
          type: String,
          computed: 'computeEndAt(selMonth)',
          notify: true
        }
      },
      computeStartAt: function (month){
        return  month +"-01";
      },
      computeEndAt: function (month){
        return  month +"-99";
      }
    });
  })();
  </script>
</dom-module>

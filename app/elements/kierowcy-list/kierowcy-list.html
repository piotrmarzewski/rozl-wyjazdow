<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="kierowcy-list">
  <template>
    <style>
      :host {
        display: block;
        /*padding: 20px;
        background-color: #f05;*/
      }
      paper-progress {
        display: block;
        width: 100%;
        height: 5px;
        margin: 2px 0;
      }
      paper-progress.blue {
        --paper-progress-active-color: var(--paper-light-blue-800);
        --paper-progress-secondary-color: var(--paper-light-blue-100);
      }
    </style>
    <paper-progress indeterminate class="blue" hidden$="[[!_isEmpty(kierowcy.length)]]"></paper-progress>


    <template is="dom-repeat" items="{{kierowcy}}" as="kierowca">
      <kierowcy-item kierowca="{{kierowca}}"></kierowcy-item>
    </template>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'kierowcy-list',

      properties: {
        filterBy: {
           type: String,
           value: 'all'
        },
        foo: {
          type: String,
          value: 'kierowcy-list',
          notify: true
        },
        kierowcy: Array
      },
      _isEmpty: function(length) {
        return !length;
      },

    });
  })();
  </script>
</dom-module>

<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="karty-view-search">
  <template>
    <style>
      :host {
        display: block;
      }
      .search {
        display: inline-block;
      }
      .input {
        background-color: #D3E5FF;
        width: 1px;
        border: aliceblue;
        transition-property: width;
        transition-duration: 0.2s;
        height: 35px;
        color: #375F92;
        font-size: 16px;
      }
      :host.opened .input {
        width: 200px;
        padding-left: 6px;
        padding-right: 6px;
      }
      #sbutton {
        color: #D3E5FF;
      }

    </style>
    <div id="search" class="search"><span></span>
      <input id="input" is="iron-input" class="input" bind-value="{{searchValue}}"  type="search" id="input" on-keyup="onKeyPress" on-blur="disableSearch" autocomplete="off">
      <paper-icon-button id="sbutton" icon="icons:search" on-tap="toggleInput" toggles></paper-icon-button>
      <!-- <iron-icon icon="icons:search"></iron-icon> -->
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'karty-view-search',

      properties: {
        foo: {
          type: String,
          value: 'karty-view-search',
          notify: true
        },
        searchValue: {
          type: String,
          notify: true
        }
      },
      toggleInput: function (e) {
        this.toggleClass('opened');
        // clear input value
        this.set('searchValue','');
        //focus on search field
        this.className.indexOf('opened') >0  &&  this.$.input.focus();
      },
      disableSearch: function (e) {
        // console.log("BLUR")
      },
      onKeyPress: function(e) {
        // console.log("KEYPRESS");
      }
    });
  })();
  </script>
</dom-module>

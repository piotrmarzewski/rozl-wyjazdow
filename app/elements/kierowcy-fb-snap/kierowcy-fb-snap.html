<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<!-- <link rel="import" href="..\..\bower_components\firebase-element\firebase.html"> -->
<link rel="import" href="..\..\bower_components\firebase-element\firebase-query-behavior.html">


<dom-module id="kierowcy-fb-snap">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>Hello from <span>{{foo}}</span></div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'kierowcy-fb-snap',

      behaviors: [
        Polymer.FirebaseQueryBehavior
      ],

      properties: {
        foo: {
          type: String,
          value: 'kierowcy-fb-snap',
          notify: true
        },
        /**
         * A Firebase API location that references an accessible document.
         */
        location: {
          type: String,
          notify: true,
          reflectToAttribute: true
        },

        /**
         * Firebase Query object corresponding to `location`.
         */
        query: {
          type: Object,
          notify: true,
          computed: '_computeQuery(location)',
          observer: '_queryChanged'
        },

        /**
         * If true, verbose debugging information will be printed to the console.
         */
        log: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }
      },

      listeners: {
        'firebase-value': '_onFirebaseValue'
      },

      _computeQuery: function(location) {
        if (!location) {
          return;
        }

        return new Firebase(location);
      },
      _onFirebaseValue: function(event) {
        this._applyRemoteDataChange(function() {
          this.set('data', event.detail.val());
        });
      },
    });
  })();
  </script>
</dom-module>

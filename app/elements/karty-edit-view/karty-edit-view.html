<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="karty-edit-view">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-fab {
        position: absolute;
        top: 20px;
        right: -20px;
        background: #E6C629;
        width: 35px;
        height: 35px;
      }
      paper-material{
        padding: 20px;
      }
      paper-card{
        width: 100%;
      }
      .title {
        background-color:rgb(55, 95, 146);
        border-radius: 2px;
        color: #fff;
        padding: 10px;
        text-transform: uppercase;
        /*width: 100%;*/
      }
      .sticker {
        display: inline-block;
        background-color: rgba(255, 255, 255, 0.15);
        margin-left: 5px;
        border-radius: 2px;
      }
      .sticker span {
        display: inline-block;
        background-color: rgba(255, 255, 255, 0.75);
        font-size: 16px;
        padding: 4px;
        text-transform: uppercase;
        color: rgba(0, 0, 0, 0.91);
        border-radius: 0 2px 2px 0;
      }
      .sticker .label {
        background-color: transparent;
        padding: 4px 8px 4px 8px;
        /*margin: 2px;*/
        font-size: 12px;
        color: #fff;
        border-radius: 2px 0 0 2px;
      }


    </style>
    <firebase-document log="true"
        order-by-child="height"
        limit-to-first="3"
        location="{{location}}"
        data="{{karta}}"></firebase-document>


    <paper-material elevation="1">
      <h2 class="page-title">Karta drogowa</h2>
      <paper-card  class="fancy active" animated-shadow="true" elevation="2">
        <div class="title active">
          <div>
                <div class="sticker"> <span class="label">Nr:</span><span>[[karta.numer]]</span></div>
                <div class="sticker"> <span class="label">Data:</span><span> [[karta.data]]</span></div>
          </div>
        </div>
        <div id="card-content" class="card-content">
          <karty-edit-maindata karta="{{karta}}"></karty-edit-maindata>
          <karty-edit-orders-view id="[[params.id]]" kierlist=[[kierlist]] on-orders-changed='updateDistance'></karty-edit-orders-view>
          <!-- <karty-edit-orders-add on-add-karta-order="addKartaOrder" kierlist=[[kierlist]]></karty-edit-orders-add> -->
        </div>
      </paper-card>
    </paper-material>
    <paper-fab icon="icons:chevron-left" on-tap="_goBack"></paper-fab>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'karty-edit-view',

      properties: {
        karta: Object,
        params: {
          type: Object
        },
        location: {
          type: String,
          computed: '_computeLocation(locationBase, params.id)'
        },
        locationBase: {
          type: String,
          value: 'https://zbk.firebaseio.com/rozliczenia/karty/'
        },
        kierlist: Array
      },
      updateDistance: function(e){
        console.log("UPDATE", e.detail);
        //update time and distance summ
        this.set('karta.dystans', e.detail.dystans);
        this.set('karta.czas', e.detail.czas);
      },
      _computeLocation: function(lb, id) {
        var loc =  lb + id;
        console.log("LOCATION", loc);
        return loc;
      },
      _goBack: function(){
        window.history.back();
      }
    });
  })();
  </script>
</dom-module>

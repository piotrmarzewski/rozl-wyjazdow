<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="karty-edit-orders-item">
  <template>
    <style>
      :host {
        display: block;
      }
      .avatar {
        color: var(--main-lighten-750);
        display: inline-block;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        overflow: hidden;
        background: var(--main-template-700);
        display: flex;
        flex-direction: column;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
      }
      .avatar iron-icon {
        /*width: 40px;
        height: 40px;*/
        color: rgba(255, 255, 255, 0.81);
      }
      .list paper-icon-item{
        display: inline-flex;
      }
      .zlecenie {
        margin-top: 1px;
      }
      .zlecenie-item .label {
        display: inline-block;
        text-transform: uppercase;
        color: #D4D0D0;
        font-size: 10px;
        min-width: 20px;
      }
      .zlecenie-item .dystans::after{
        content: " km";
        color: #D4D0D0;
      }
      .zlecenie-item .czas::after{
        content: " min";
        color: #D4D0D0;
      }

      .zlecenie [two-line] {
        font-size: 12px;
        margin: 0 5px 0 5px;
      }

      .zlecenie-item > div {
        text-transform: uppercase;
        color: #F7F7F7;
        font-size: 10px;
        background-color: rgba(55, 95, 146, 0.45);
        padding: 0 5px 0 5px;
      }
      .zlecenie .kierowca {
        font-size: 12px;
        font-weight: bold;
      }
      .zlecenie-item .value{
        float: right;
      }
      paper-icon-button{
        color: white;
        border-radius: 15px;
        padding: 2px;
        position: absolute;
        right: -11px;
        /*background-color: var(--paper-light-blue-500);*/
        background-color: rgba(55, 95, 146, 0.45);
        width: 25px;
        height: 25px;
        /*box-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14),
        0 3px 14px 2px rgba(0, 0, 0, 0.12),
        0 5px 5px -3px rgba(0, 0, 0, 0.4);*/

      }
      paper-icon-button.edit {
        --paper-icon-button-ink-color: var(--paper-orange-500);
        top: 10px;
      }
      paper-icon-button.delete {
        --paper-icon-button-ink-color: var(--paper-orange-500);
        top: 40px;
      }
      paper-icon-button:hover{
        background-color: rgba(55, 95, 146, 0.75);
        box-shadow: var(--shadow-elevation-6dp);
        box-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14),
                    0 3px 14px 2px rgba(0, 0, 0, 0.12),
                    0 5px 5px -3px rgba(0, 0, 0, 0.4);
        transition: box-shadow 0.28s cubic-bezier(0.4, 0, 0.2, 1);
      }
      iron-icon{
        width: 80%;
        height: 80%;
        margin: 10%;
      }
    </style>
    <paper-icon-item class="zlecenie">
      <div class="avatar" item-icon>[[indexInc]]</iron-icon></div>
      <paper-item-body two-line>
        <div class="zlecenie-item kierowca">
          <div class="">kierowca</div>
          [[zlecenie.kierowca]]<span></span><br>
          <span>&nbsp;</span>&nbsp;
        </div>
      </paper-item-body>
      <paper-item-body two-line>
        <div class="zlecenie-item">
          <div class="">trasa</div>
          <span class="label">z: </span>[[zlecenie.trasa.z]]<br>
          <span class="label">do: </span>[[zlecenie.trasa.do]]
        </div>
      </paper-item-body>
      <paper-item-body two-line>
        <div class="zlecenie-item">
          <div class=""> wyjazd </div>
          <span class="label">Data: </span> <span class="czas value"> {{_computeDateFormat(zlecenie.wyjazd.data)}} </span> <br>
          <span class="label">Licznik: </span><span class="dystans value">[[zlecenie.wyjazd.licznik]]</span>
        </div>
      </paper-item-body>
      <paper-item-body two-line>
        <div class="zlecenie-item">
          <div class=""> przyjazd </div>
          <span class="label">Data: </span><span class="czas value"> {{_computeDateFormat(zlecenie.przyjazd.data)}}</span><br>
          <span class="label">Licznik: </span><span class="dystans value"> [[zlecenie.przyjazd.licznik]]</span>
        </div>
      </paper-item-body>
      <paper-item-body two-line>
        <div class="zlecenie-item">
          <div class=""> Razem </div>
          <span class="label">Czas.: </span><span class="czas value"> [[zlecenie.czas]] </span> <br>
          <span class="label">Dystans: </span><span class="dystans value"> [[zlecenie.dystans]]</span>
        </div>
      </paper-item-body>
      <!-- <paper-fab mini icon="create" class="edit"></paper-fab> -->
      <paper-icon-button icon="create" class="edit"></paper-icon-button>
      <paper-icon-button icon="clear" class="delete" on-tap="_onDelete" ></paper-icon-button>
      <!-- <paper-fab mini icon="clear" on-tap="_onDelete" class="delete"></paper-fab> -->
    </paper-icon-item>
  </template>
  gold-cc-input
  <script>

  (function() {
    'use strict';
    Polymer({
      is: 'karty-edit-orders-item',

      properties: {
        index: {
          type: Number
        },
        zlecenie: {
          type: Object,
          notify: true
        },
        indexInc: {
          type: Number,
          computed: '_computeIndexInc(index)'
        },
        foo: {
          type: String,
          value: 'karty-edit-orders-item',
          notify: true
        },
        // formatedDataPrzyj: {
        //   type: String,
        //   computed: '_computeDateFormat(zlecenie.przyjazd.data)'
        // },
        // formatedDataWyj: {
        //   type: String,
        //   computed: '_computeDateFormat(zlecenie.wyjazd.data)'
        // }

      },
      _computeIndexInc: function(i) {
        return ++i;
      },
      _computeDateFormat: function(data) {
        var formDate = data.slice(0,10) + " g. " + data.slice(11,16);
        return formDate;
      },
      computeFullName: function(a) {
        return a + ' ' + "dyst";
      },
      _onDelete: function() {
        this.fire('delete-order', {zlecenie: this.zlecenie});
      },

    });
  })();
  </script>
</dom-module>

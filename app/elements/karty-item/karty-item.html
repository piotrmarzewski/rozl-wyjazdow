<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="karty-item">
  <template>
    <style>
      :host {
        display: block;
        background-color: #fff;
      }
      paper-card {
        width: 100%;
        margin-bottom: 16px;
        background-color: #FFF ;
      }
      .card-content {

      }
      .fancy .title{
        padding: 8px;
        color: rgba(255, 255, 255, 0.80);
        background-color: var(--paper-gray-700);
        font-size: 16px;
      }
      .fancy .title.active {
        background-color: var(--main-template-dark);
        border-radius: 2px;
      }
      .fancy img {
        width: 100%;
      }

      .fancy .big {
        font-size: 22px;
        padding: 8px 0 16px;
        color: var(--google-grey-500);
      }

      .fancy .medium {
        font-size: 16px;
        padding-bottom: 8px;
      }
      .title .sticker {
        display: inline-block;
        background-color: rgba(255, 255, 255, 0.20);
        margin-left: 5px;
        border-radius: 2px;
      }
      .title .sticker span {
        display: inline-block;
        background-color: rgba(255, 255, 255, 0.75);
        font-size: 14px;
        padding: 4px;
        text-transform: uppercase;
        color: rgba(0, 0, 0, 0.9);
        /*color: var(--main-darken-900);*/
        border-radius: 0 2px 2px 0;
      }
      .title .sticker .label {
        background-color: transparent;
        padding: 4px;
        /*margin: 2px;*/
        font-size: 10px;
        color: #fff;
        border-radius: 2px 0 0 2px;
      }
      paper-fab {
        position: absolute;
        right: 10px;
        top: 23px;
        background: var(--main-accent-500);
        width: 35px;
        height: 35px;
      }


      .avatar {
        color: var(--main-lighten-750);
        display: inline-block;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        overflow: hidden;
        background: var(--main-template-700);
        display: flex;
        flex-direction: column;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
      }
      .avatar iron-icon {
        color: var(--main-lighten-750);
      }
      .list paper-icon-item{
        display: inline-flex;
      }
      .zlecenie {
        margin-top: 1px;
      }
      .zlecenie-item span::after{
        color: var(--paper-grey-400);
      }
      .zlecenie-item .label {
        display: inline-block;
        text-transform: uppercase;
        font-size: 10px;
        min-width: 20px;
      }
      .zlecenie-item .dystans::after{
        content: " km";
      }
      .zlecenie-item .czas::after{
        content: " min";
      }
      .zlecenie-item .dystans::after{
        content: " km";
      }
      .zlecenie-item .paliwo::after{
        content: " l";
      }

      .zlecenie [two-line] {
        font-size: 12px;
        margin: 0 5px 0 5px;
      }

      .zlecenie-item > div {
        text-transform: uppercase;
        color: rgba(55, 95, 146, 0.45);
        font-size: 11px;
        font-weight: bold;

        /*background-color: rgba(55, 95, 146, 0.45);*/
        padding: 0 5px 0 0px;
      }
      .zlecenie .kierowca {
        font-size: 12px;
        font-weight: bold;
      }
    </style>
    <paper-card  class="fancy active" animated-shadow="true" elevation="2">
      <div class="title active">
        <div> <iron-icon icon="chrome-reader-mode"></iron-icon>
              <div class="sticker"> <span class="label">Nr:</span><span>[[karta.numer]]</span></div>
              <div class="sticker"> <span class="label">Data:</span><span> [[karta.data]]</span></div>
        </div>
      </div>
      <paper-icon-item class="zlecenie">
        <paper-item-body two-line>
          <div class="zlecenie-item kierowca">
            <div class="">Samochod</div>
            [[karta.samochodMarka]] [[karta.samochodNazwa]]<span></span><br>
          </div>
        </paper-item-body>
        <paper-item-body two-line>
          <div class="zlecenie-item">
            <div class="">kierowca</div>
            [[karta.kierowca]]<span class="label"></span>
          </div>
        </paper-item-body>
        <paper-item-body two-line>
          <div class="zlecenie-item">
            <div class="">dystans</div>
            <!-- <span class="label"> </span> -->
            <span class="dystans">[[karta.dystans]]</span><br>
          </div>
        </paper-item-body>
        <paper-item-body two-line>
          <div class="zlecenie-item">
            <div class="">czas</div>
            <!-- <span class="label"></span> -->
            <span class="czas">[[karta.czas]]</span><br>
          </div>
        </paper-item-body>
        <paper-item-body two-line>
          <div class="zlecenie-item">
            <div class="">zu≈ºycie paliwa</div>
            <!-- <span class="label"></span> -->
            <span class="paliwo"> [[karta.zuzyciePaliwa]]</span><br>
          </div>
        </paper-item-body>

      </paper-icon-item>
      <paper-fab icon="icons:chevron-right" on-tap="_gotoEditPage"></paper-fab>
    </paper-card>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'karty-item',

      properties: {
        karta: {
          type: String,
          value: 'karty-item',
          notify: true
        }
      },
      /**
       * edit/show page
       */
      _gotoEditPage: function () {
        page('/karty/'+this.karta.__firebaseKey__);
      }
    });
  })();
  </script>
</dom-module>

<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="kierowcy-add">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-material {
        padding: 20px;
      }

      .input-wrapper {
        padding-left: 70px;
      }

      paper-input {
        display: inline-block;
        width: 65%;
        --paper-input-container: {
          padding-bottom: 0;
        };

        /* These styles are not DRY :( */
        --paper-input-container-label: {
          font-size: 20px;
          font-family: 'Roboto Slab', 'Roboto', 'Helvetica', 'Arial', sans-serif;
          font-weight: normal;
          color: #9E9E9E;
        };
        --paper-input-container-input: {
          font-size: 20px;
          font-family: 'Roboto Slab', 'Roboto', 'Helvetica', 'Arial', sans-serif;
        };
        --paper-input-container-underline: {
          top: 7px;
          background: #9E9E9E;
        };
        --paper-input-container-underline-focus: {
          top: 7px;
        };
      }
      paper-input[focused] + paper-input + paper-button,
      paper-input[focused] + paper-button,
      paper-button[focused] {
        background: var(--default-primary-color);
        color: var(--text-primary-color);
      }

      paper-button {
        background: #E0E0E0;
        color: #9E9E9E;
        font-size: 14px;
      }

      paper-button[focused] {
        /* https://github.com/PolymerElements/paper-button/pull/43 */
        outline-width: 3px;
      }
    </style>

    <paper-material elevation="1">
      <h2 class="page-title">Dodaj kierowcę</h2>
      <!-- <paper-fab icon="add" title="Dodaj" class="green"></paper-fab> -->
      <div class="input-wrapper">

          <paper-input id="imie" label="Imię" on-keydown="_checkAdd"></paper-input>
          <paper-input id="nazwisko" label="Nazwisko" on-keydown="_checkAdd"></paper-input>

          <paper-button on-tap="_add">Dodaj</paper-button>

      </div>

    </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'kierowcy-add',

      properties: {
        foo: {
          type: String,
          value: 'kierowcy-add',
          notify: true
        }
      },
      _checkAdd: function(e) {
        if (e.keyCode === 13) {
          this._add();
        }
      },
      _add: function() {
        if (this.$.imie.value && this.$.nazwisko.value) {
          this.fire('add-kierowca', {
            imie: this.$.imie.value,
            nazwisko: this.$.nazwisko.value
          });
          this.$.imie.value = null;
          this.$.nazwisko.value = null;
        }
      }
    });
  })();
  </script>
</dom-module>

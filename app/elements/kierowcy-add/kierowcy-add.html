    <paper-material elevation="1">
      <div class="input-wrapper">

      </div>
      <!-- kierowcy-add -->
      <paper-card  class="fancy active" animated-shadow="true" elevation="0">
        <div class="title active">
            <span>Dodaj kierowcę</span>
        </div>
      </paper-card>
      <div id="card-content" class="card-content">
        <div class="input-wrapper">
          <paper-icon-item class="form">
            <div class="avatar" item-icon>
              <paper-fab icon="icons:add" disabled$="[[!selected]]" on-tap="_add"></paper-fab>

            </div>
            <paper-item-body two-line>
              <div class="item">
                <div class="">Imię</div>
                <paper-input id="imie"  no-label-float prevent-invalid-input autocapitalize allowed-pattern="[-,a-z,A-Z,ąęśżźńółćĄĘŚŻŹÓŁŃĆ]" label="Imię" on-keydown="_checkAdd" on-keydown="_checkAdd"></paper-input>
              </div>
            </paper-item-body>
            <paper-item-body two-line>
              <div class="item">
                <div class="">Nazwisko</div>
                <paper-input id="nazwisko" no-label-float prevent-invalid-input allowed-pattern="[-,a-z,A-Z,ąęśżźńółćĄĘŚŻŹÓŁŃĆ]" label="Nazwisko" on-keydown="_checkAdd"></paper-input>
              </div>
            </paper-item-body>
          </paper-icon-item>
        </div>

    </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'kierowcy-add',

      properties: {
        foo: {
          type: String,
          value: 'kierowcy-add',
          notify: true
        }
      },
      _checkAdd: function(e) {
        if (e.keyCode === 13) {
          this._add();
        }
      },
      _add: function() {
        if (this.$.imie.value && this.$.nazwisko.value) {
          this.fire('add-kierowca', {
            imie: this.$.imie.value,
            nazwisko: this.$.nazwisko.value
          });
          this.$.imie.value = null;
          this.$.nazwisko.value = null;
        }
      }
    });
  })();
  </script>

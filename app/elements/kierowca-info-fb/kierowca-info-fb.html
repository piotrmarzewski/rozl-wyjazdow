<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-document.html">

<dom-module id="kierowca-info-fb">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <firebase-document
      log="true"
      order-by-child="height"
      limit-to-first="3"
      location="{{location}}"
      data="{{kierowca}}"></firebase-document>
      <div >Hello from <b>{{fbid}}</b><span>{{kierowca.imie}} </span><span>{{kierowca.nazwisko}}</span>
        <button type="button" name="button" on-click="_handleClick">Kierowcy</button>
      </div>

      </template>
    </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'kierowca-info-fb',

      properties: {
        location: {
          type: String,
          computed: 'computeLocation(locationBase, fbid)'
        },
        locationBase: {
          type: String,
          value: 'https://zbk.firebaseio.com/rozliczenia/kierowcy/'
        },
        fbid: {
          type: String,
          value: '1'
        },
        kierowca: {
          type: Object,
          notify: true
        },
        name: {
          type: String,
          computed: 'computeFullName(kierowca.imie, kierowca.nazwisko)',
          notify: true
        }
      },
      _log: function() {
        console.log("Kierowca info", kierowca.imie);
      },
      computeFullName: function(first, last) {
        return first + ' ' + last;
      },
      computeLocation: function(lb, id) {
        var loc =  lb + id;
        // console.log("LOCATION", loc);
      },
      _handleClick: function() {
        page.show('/kierowcy');
        console.log('PageShow');
      }
    });
  })();
  </script>
</dom-module>
